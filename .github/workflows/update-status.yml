name: Update System Status

on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Fetch GitHub Stats
        id: stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMITS=$(git rev-list --all --count)
          REPOS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/users/francescomaiomascio/repos?per_page=100" | \
            jq 'length')
          
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          echo "repos=$REPOS" >> $GITHUB_OUTPUT
          
          echo "üìä Stats fetched:"
          echo "  - Timestamp: $TIMESTAMP"
          echo "  - Commits: $COMMITS"
          echo "  - Repos: $REPOS"
      
      - name: Update README
        run: |
          if [ ! -f README.md ]; then
            echo "‚ùå README.md not found!"
            exit 1
          fi
          
          sed -i "s/<!--START_TIMESTAMP-->.*<!--END_TIMESTAMP-->/<!--START_TIMESTAMP-->${{ steps.stats.outputs.timestamp }}<!--END_TIMESTAMP-->/g" README.md
          sed -i "s/<!--START_COMMITS-->.*<!--END_COMMITS-->/<!--START_COMMITS-->${{ steps.stats.outputs.commits }}<!--END_COMMITS-->/g" README.md
          sed -i "s/<!--START_REPOS-->.*<!--END_REPOS-->/<!--START_REPOS-->${{ steps.stats.outputs.repos }}<!--END_REPOS-->/g" README.md
          
          echo "‚úÖ README.md updated successfully"
      
