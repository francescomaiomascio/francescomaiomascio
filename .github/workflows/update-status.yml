name: Update System Status

on:
  schedule:
    - cron: '0 */6 * * *'  # Ogni 6 ore
  push:
    branches:
      - main
  workflow_dispatch:  # Permette trigger manuale

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch GitHub Stats
        id: stats
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMITS=$(git rev-list --count HEAD)
          REPOS=$(curl -s "https://api.github.com/users/francescomaiomascio/repos" | jq '. | length')
          
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          echo "repos=$REPOS" >> $GITHUB_OUTPUT
      
      - name: Update README
        run: |
          sed -i "s/<!--START_TIMESTAMP-->.*<!--END_TIMESTAMP-->/<!--START_TIMESTAMP-->${{ steps.stats.outputs.timestamp }}<!--END_TIMESTAMP-->/g" README.md
          sed -i "s/<!--START_COMMITS-->.*<!--END_COMMITS-->/<!--START_COMMITS-->${{ steps.stats.outputs.commits }}<!--END_COMMITS-->/g" README.md
          sed -i "s/<!--START_REPOS-->.*<!--END_REPOS-->/<!--START_REPOS-->${{ steps.stats.outputs.repos }}<!--END_REPOS-->/g" README.md
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "YAI System"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "[YAI-KERNEL] System status update"
          git push
