name: Update System Status

on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Fetch GitHub Stats
        id: stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMITS=$(git rev-list --all --count)
          REPOS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/users/francescomaiomascio/repos?per_page=100" | jq 'length')
          
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          echo "repos=$REPOS" >> $GITHUB_OUTPUT
          
          echo "Stats fetched: Timestamp=$TIMESTAMP, Commits=$COMMITS, Repos=$REPOS"
      
      - name: Update README
        env:
          TIMESTAMP: ${{ steps.stats.outputs.timestamp }}
          COMMITS: ${{ steps.stats.outputs.commits }}
          REPOS: ${{ steps.stats.outputs.repos }}
        run: |
          if [ ! -f README.md ]; then
            echo "README.md not found"
            exit 1
          fi
          
          sed -i "s|<!--START_TIMESTAMP-->.*<!--END_TIMESTAMP-->|<!--START_TIMESTAMP-->${TIMESTAMP}<!--END_TIMESTAMP-->|g" README.md
          sed -i "s|<!--START_COMMITS-->.*<!--END_COMMITS-->|<!--START_COMMITS-->${COMMITS}<!--END_COMMITS-->|g" README.md
          sed -i "s|<!--START_REPOS-->.*<!--END_REPOS-->|<!--START_REPOS-->${REPOS}<!--END_REPOS-->|g" README.md
          
          echo "README.md updated"
      
      - name: Commit and Push
        run: |
          git config --local user.email "francesco@maiomascio.dev"
          git config --local user.name "YAI System"
          
          if git diff --quiet README.md; then
            echo "No changes detected"
          else
            COMMIT_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git add README.md
            git commit -m "[YAI-KERNEL] System status update ${COMMIT_TIME}"
            git push
            echo "Changes pushed"
          fi
